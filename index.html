<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="todo-container custom-border">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" id="todo-input" placeholder="O que você vai fazer?" class="form-control">
                    </div>
                    <div class="col-md-2" style="display: flex; justify-content: end;">
                        <button type="submit" class="btn btn-success">
                            <i class="fa-thin fa-plus"></i>
                        </button>
                    </div>
                </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" id="edit-input" class="form-control">
                    </div>
                    <div class="col-md-2" style="display: flex; justify-content: end;">
                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-check-double"></i>
                        </button>
                    </div>
                </div>
            <button id="cancel-edit-btn" class="btn btn-danger">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar" class="form-control">
                    <button id="erase-button" class="btn btn-danger">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select" class="form-control">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="btn btn-success finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-warning edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-danger remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar javascript</h3>
                <button class="btn btn-success finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-warning edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-danger remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
